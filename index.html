<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="logo" height="200px">
                <p>
                    ODIN
                </p>
            </div>
            <p class="img-credit">
                Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West </a> on <a> Unsplash </a>
            </p>
        </div>
        <div class="main">
            <div class="title">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i> now </i> to get started.
                </p>
                <p>
                    You <i> know </i> you want to.
                </p>
            </div>
            <div class="form">
                <form>
                    <div class="form-main">
                        <label id="form-title">Let's do this!</label>
                        <div class="input-pair">
                            <div class="form-input">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" minlength="1" required>
                            </div>
                            <div class="form-input">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" minlength="1" required>
                            </div>
                        </div>
                        <div class="input-pair">
                            <div class="form-input">
                                <label for="email">E-MAIL ADDRESS</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-input">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <div class="input-pair">
                            <div class="form-input">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password" minlength="5" required>
                                <p class="error-text"></p>
                            </div>
                            <div class="form-input">
                                <label for="c_password">CONFIRM PASSWORD</label>
                                <input type="password" id="c_password" name="c_password" minlength="5" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-button">Create Account</button>
                </form>
            </div>
            <p class="login">
                Already have an account? <a class="login">Log in</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
